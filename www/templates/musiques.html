<ion-view view-title="Musiques">
<ion-header-bar align-title="left" class="bar-positive">
</ion-header-bar>

<ion-content>








  <!--<div class="list">

    <div class="item item-divider">
      Candy Bars
    </div>

    <a class="item" href="#">
      Butterfinger
    </a>


  </div>-->

<div ng-controller="AudioController">


    <ion-list>
      <ion-item ng-repeat="item in items">
        Hello, {{item}}!
      </ion-item>
    </ion-list>



    <ion-pane>

      <ion-header-bar class="bar-stable">

        <h1 class="title">Native Audio Example</h1>

      </ion-header-bar>
      <ion-content>






         <div class="list card" ng-repeat="audio in audioTracks">

          <div class="item item-avatar">
            <img src="http://findicons.com/files/icons/2711/free_icons_for_windows8_metro/512/audio_wave.png">
            <h2>{{audio.title}}                    {{time}}</h2>
            <p> {{audio.genre}}</p>
          </div>






          <div class="item tabs tabs-secondary tabs-icon-left">

            <a class="tab-item" href="#" ng-click="playTrack(audio.track, audio.key)">

              <i class="icon ion-ios-play"></i>

              Play
            </a>


            <a class="tab-item" href="#" ng-click="pauseTrack(audio.track)">
              <i class="icon ion-android-checkbox-blank"></i>
              Pause
            </a>

  <!--    <p>{{$scope.time}}</p>     -->

            <a class="tab-item" href="#" ng-click="stopTrack(audio.track, audio.key)">
              <i class="icon ion-android-checkbox-blank"></i>
              Stop
            </a>

            <a class="tab-item" href="#" ng-click="loopTrack()">
              <i class="icon ion-android-checkbox-blank"></i>
              Loop
            </a>
            </div>

          </div>

        </div>



</div>

</ion-content>



</ion-view>
