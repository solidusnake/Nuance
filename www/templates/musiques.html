<div class="list">

        <a ng-repeat="item in listemusique" href="#/{{item.id}}" class="item item-thumbnail-left">
          <img ng-src="{{ item.image }}">
          <h2>{{ item.name }}</h2>
          <h4>{{ item.name }}</h4>
        </a>

      </div>



      <button class="button button-positive" ng-click="download()">
        button-positive
      </button>


    </ion-content>
</ion-view>
