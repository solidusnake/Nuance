<ion-view view-title="Playlists">
  <ion-content>





    <ion-list>




      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}



        <div class="list">
          <a class="item item-avatar" href="#/app/playlists/{{playlist.id}}">
              {{playlist.title}}
          <img src="venkman.jpg">
        </a>
          </div>




      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
